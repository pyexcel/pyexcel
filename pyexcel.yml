overrides: "pyexcel.yaml"
name: "pyexcel"
nick_name: pyexcel
version: 0.7.3
current_version: 0.7.3
release: 0.7.3
copyright_year: 2014-2025
branch: master
is_on_conda: true
setup_use_markers: true
sphinx_html_theme: sphinx_rtd_theme
sphinx_extensions:
  - sphinx.ext.autosummary
  - sphinx.ext.autodoc
  - sphinx.ext.doctest
  - sphinx.ext.intersphinx
  - sphinx.ext.viewcode
  - sphinxcontrib.excel
  - sphinx_copybutton
dependencies:
  - lml>=0.2.0
  - pyexcel-io>=0.6.2
  - texttable>=0.8.2
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.6.0
  - xlsx:
    - pyexcel-xlsx>=0.6.0
  - ods:
    - pyexcel-ods3>=0.6.0
test_dependencies:
  - chardet
  - flask
  - SQLAlchemy
  - pyexcel-xlsx>=0.4.1
  - pyexcel-xls<=0.6.2
  - pyexcel-text>=0.2.0
  - psutil
  - pyexcel-pygal
description: A wrapper library that provides one API to read, manipulate and write data in different excel formats
python_requires: ">=3.6"
min_python_version: "3.6"
skip_readme: true
moban_command: false
