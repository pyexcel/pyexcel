overrides: "pyexcel.yaml"
name: "pyexcel"
nick_name: pyexcel
version: 0.6.3
current_version: 0.6.3
release: 0.6.3
copyright_year: 2014-2020
branch: master
is_on_conda: true
moban_command: false
setup_use_markers: true
sphinx_extensions:
  - sphinx.ext.autosummary
  - sphinx.ext.autodoc
  - sphinx.ext.doctest
  - sphinx.ext.intersphinx
  - sphinx.ext.viewcode
  - sphinxcontrib.excel
dependencies:
  - lml>=0.0.4
  - pyexcel-io>=0.5.19
  - texttable>=0.8.2
extra_dependencies:
  - xls:
    - pyexcel-xls>=0.5.0
  - xlsx:
    - pyexcel-xlsx>=0.5.0
  - ods:
    - pyexcel-ods3>=0.5.0
test_dependencies:
  - flask
  - SQLAlchemy
  - pyexcel-xlsx>=0.4.1
  - pyexcel-xls>=0.4.1
  - pyexcel-text>=0.2.0
  - psutil
  - pyexcel-pygal
description: A wrapper library that provides one API to read, manipulate and write data in different excel formats
python_requires: ">=3.6"
min_python_version: "3.6"
skip_readme: true
