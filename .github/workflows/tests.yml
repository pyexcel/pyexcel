name: Run unit tests on Windows, Ubuntu and Mac

on: [push, pull_request]

jobs:

  test:
    name:  ${{ matrix.os }} / ${{ matrix.python_version }}
    runs-on: ${{ matrix.os }}-latest 
    strategy:
      fail-fast: false
      matrix:
        os: [Ubuntu, Windows, macOS]
        python_version: ["3.11", "3.12", "3.13"]

    name: run tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
            python-version:  ${{ matrix.python-version }}
      - name: install
        run: |
          pip --use-deprecated=legacy-resolver install -r requirements.txt
          pip --use-deprecated=legacy-resolver install -r tests/requirements.txt
      - name: test
        run: |
          pip freeze
          nosetests --verbosity=3 --with-coverage --cover-package pyexcel --cover-package tests tests --with-doctest --doctest-extension=.rst  docs/source pyexcel
      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          name:  ${{ matrix.os }} Python ${{ matrix.python-version }}